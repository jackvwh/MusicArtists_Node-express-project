<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/CSS/race.css" />
    <title>Music Artist App</title>
</head>

<body>
    <header>
        <h1>Music Artist App</h1>
    </header>
    <main>
        <input id="search-artist" type="text" placeholder="Search Artist" />
        <button id="btn-search-artist">Search Artist</button>

        <button id="show-all-artists">Show All Artists</button>
        <button id="btn-create-artist">Create Artist</button>
        <button id="favorite-artists">Favorite Artists</button>
        <section id="artist-grid" class="grid-container"></section>
        <dialog id="dialog" class="dialog-container"></dialog>
    </main>
    <script src="./app/JS/main.js" type="module"></script>
</body>

</html>
